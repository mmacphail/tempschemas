buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "com.commercehub.gradle.plugin:gradle-avro-plugin:0.16.0"
    }
}

plugins {
    id 'java-library'
}

apply plugin: "com.commercehub.gradle.plugin.avro"

version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly group: 'org.apache.avro', name: 'avro', version: '1.9.1'
    compileOnly group: 'org.apache.avro', name: 'avro-tools', version: '1.9.1'
}